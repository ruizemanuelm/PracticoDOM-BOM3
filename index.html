<!DOCTYPE html>
<html lang="es " data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina con pruebas js" />
    <meta name="keywords" content="js, ayuda con js, ejercitacion,bootstrap, objetos, BOM, DOM" />
    <meta name="author" content="Ruiz V. Emanuel" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>EjerciciosJS</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="principal">
        <div class="wrap">
          <form class="formulario" action="">
            <input class="form-control" type="text" id="tareaInput" placeholder="Agrega tu tarea" />
            <button
              type="button"
              class="btn btn-outline-danger"
              id="btn-agregar"
              value="Agregar Tarea"
            >
              Agregar Tarea
            </button>
          
          </form>

        </div>
      </div>
      <div class="tareas">
        <div class="wrap">
          <ul class="lista bg-danger rounded-3 p-3" id="lista">
            <li><a href="#">Tarea 1</a></li>
            <li><a href="#">Tarea 2</a></li>
            <li><a href="#">Tarea 3</a></li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/prueba.js"></script>
  </body>
</html>
